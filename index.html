<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <section class="chat">
      <header class="header">
        <button class="settings-btn btn">Настройки</button>
        <button class="logout-btn btn">Выйти</button>
      </header>
      <div class="messages-wrapper">

        <div class="message my-message unread-message">
          <div class="mailer-and-text-message">
            <span class="mailer">Я:</span>
            <span class="text-message">Добрый день!</span>
          </div>
          <span class="time-message">18:45</span>
        </div>
        <div class="message incoming-message read-message">
          <div class="mailer-and-text-message">
            <span class="mailer">Собеседник:</span>
            <span class="text-message">А это второе и, кажется, оно очень 
              длинное, чтобы поместиться на 
              одной строке</span>
          </div>
          <span class="time-message">18:45</span>
        </div>
        <div class="message incoming-message read-message">
          <div class="mailer-and-text-message">
            <span class="mailer">Собеседник:</span>
            <span class="text-message">Добрый день!</span>
          </div>
          <span class="time-message">18:45</span>
        </div>
        <div class="message my-message read-message">
          <div class="mailer-and-text-message">
            <span class="mailer">Я:</span>
            <span class="text-message">Добрый день!</span>
          </div>
          <span class="time-message">18:45</span>
        </div>

      </div>
      <form class="send-message-form">
        <input class="message-input input" type="text" placeholder="сообщение..."/>
        <button class="send-message-btn btn">-></button>
      </form>
    </section>
  </div>

  <dialog id="dialogSettings" class="settings-dialog" aria-labelledby="settings-dialog">
    <div class="dialog-wrapper">
      <div class="header-dialog">
        <div class="title-dialog">Настройки</div>
        <button class="close-dialog-btn"></button>
      </div>
      <form class="change-name-form">
        <label class="name-in-chat" for="nickname">Имя в чате:</label>
        <div class="name-input-and-send-button">
          <input id="nickname" class="change-name-input input" type="text" value="Стив"/>
          <button class="change-name-btn btn">-></button>
        </div>
      </form>
    </div>
  </dialog>
  <script src="./index.js"></script>
</body>
</html>
