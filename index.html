<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <dialog id="authDialog" class="dialog auth-dialog" aria-labelledby="auth-dialog">
    <div class="dialog-wrapper">
      <div class="header-dialog">
        <div class="title-dialog">Авторизация</div>
        <button class="close-dialog-btn"></button>
      </div>
      <form class="auth-form form">
        <label class="email" for="email">Почта:</label>
        <div class="input-button-wrapper">
          <input id="email" class="email-input input" type="text">
          <div class="btns-wrapper">
            <button class="get-code-btn btn">Получить код</button>
            <button class="enter-code-btn btn">Ввести код</button>
          </div>
        </div>
      </form>
      <div class="message-block"></div>
    </div>
  </dialog>

  <dialog id="confirmDialog" class="dialog confirm-dialog" aria-labelledby="confirm-dialog">
    <div class="dialog-wrapper">
      <div class="header-dialog">
        <div class="title-dialog">Подтверждение</div>
        <button class="close-dialog-btn"></button>
      </div>
      <form class="confirm-form form">
        <label class="code" for="code">Код:</label>
        <div class="input-button-wrapper">
          <input id="code" class="confirm-input input" type="text">
          <button class="enter-btn btn">Войти</button>
        </div>
      </form>
      <div class="message-block"></div>
    </div>
  </dialog>

  <div class="container">
    <section class="chat hide-chat">
      <header class="header">
        <button class="settings-btn btn">Настройки</button>
        <button class="logout-btn btn">Выйти</button>
      </header>
      <div class="messages-wrapper">
          <template id="messageTemplate">
            <div class="mailer-and-text-message">
              <span class="mailer"></span>
              <span class="text-message"></span>
            </div>
            <span class="time-message"></span>
          </template>
      </div>
      <form class="send-message-form">
        <input class="message-input input" type="text" placeholder="сообщение..."/>
        <button class="send-message-btn btn">-></button>
      </form>
    </section>
  </div>

  <dialog id="settingsDialog" class="dialog settings-dialog" aria-labelledby="settings-dialog">
    <div class="dialog-wrapper">
      <div class="header-dialog">
        <div class="title-dialog">Настройки</div>
        <button class="close-dialog-btn"></button>
      </div>
      <form class="change-name-form">
        <label class="name-in-chat" for="nickname">Имя в чате:</label>
        <div class="name-input-and-send-button">
          <input id="nickname" class="change-name-input input" type="text"/>
          <button class="change-name-btn btn">-></button>
        </div>
      </form>
      <div class="message-block"></div>
    </div>
  </dialog>
  <script type="module" src="./index.js"></script>
</body>
</html>
